<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Modz Company - Accueil</title>
    <style>
        /* General styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            background-image: url('"owl.png"');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            color: #333;
        }

        header {
            background-color: rgba(31, 31, 31, 0.9);
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        .hero {
            padding: 150px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
        }

        .hero h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .hero a {
            text-decoration: none;
            padding: 15px 30px;
            background-color: #ff6600;
            color: white;
            font-size: 18px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .hero a:hover {
            background-color: #e05d00;
        }

        /* Discord logo in top-right corner */
        .discord-logo-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .discord-logo {
            width: 50px;
            height: 50px;
        }

        footer {
            background-color: rgba(31, 31, 31, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Phoenix Modz Company</h1>
        <nav>
            <ul>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Discord Logo in the top-right corner -->
        <div class="discord-logo-container">
            <a href="https://discord.gg/jU6CK3TjF7" target="_blank">
                <img src="discord-logo.png" alt="Rejoindre le Discord" class="discord-logo">
            </a>
        </div>
    </header>

    <section class="hero">
        <h2>Bienvenue sur Phoenix Modz Company</h2>
        <p>Le site officiel pour des outils de modification de jeu puissants et innovants.</p>
        <a href="telecharger.html">Télécharger l'application</a>
    </section>

    <footer>
        <p>&copy; 2024 Phoenix Modz Company. Tous droits réservés.</p>
    </footer>
</body>
</html>
